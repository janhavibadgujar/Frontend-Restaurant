<div class="container mt-5 ">
    <div class="jumbotron jumbotron-fluid rounded ">
        <div class="container">
          <h1 class=" text-center">Register Restaurant</h1>

          
          <div class="row">
           
            <div class="col-8 offset-2">

                <div class="alert alert-warning alert-dismissible fade show" *ngIf='registration_msg_status' role="alert">
                    <strong>{{registration_message}}!</strong> 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                <form enctype="multipart/form-data" #registrationdata='ngForm' (ngSubmit)="addRestaurant(registrationdata.value)">
                    <div class="form-row">
                      <div class="form-group col-12">
                        <label for="Restaurant_name">Restaurant Name</label>
                        <input type="text" name="restaurant_name" class="form-control" id="Restaurant_name" placeholder="Enter Restaurant Name" ngModel required>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-6">
                        <label for="restaurant_opening_hours">Opening Time</label>
                        <input type="time" name="input" class="form-control" id="Input" placeholder="HH:mm:ss" ngModel required>
                      </div>
                      <div class="form-group col-6">
                        <label for="restaurant_closing_hours">Closing Time</label>
                        <input type="time" name="output" class="form-control" id="Output" placeholder="HH:mm:ss" ngModel required>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <label for="restaurant_address">Address</label>
                      <input type="text" name="restaurant_address" class="form-control" id="restaurant_address" placeholder="Address" ngModel required>
                    </div>
                    <br>
                 <div class="d-flex justify-content-around">
                      <div >
                        <button type="submit" (click)="addProduct()" [disabled]="registrationdata.form.invalid" class="btn btn-primary">Register</button>
                      </div>
                     
                      
                    <div class="ml-5">
                      <button type="button " class="btn btn-primary">
                        <a class="text-white" style="text-decoration: none;" routerLink="/">Back To Home </a>
                      </button>
                    </div>
                   
                    </div> 
                    <br>
                    <br>
                    <div *ngIf="!open">
                      <h5 >Oops!!
                        Can't Register your Restaurant
                        (Opening Timing should be less than the Closing Time)</h5>
                     </div>
                    
                    </div>
                  </form>
            </div>
          
          </div>
          
        </div>
    </div>
</div>
